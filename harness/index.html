<!DOCTYPE html>
<html>
  <head>
    <title>Adaptable Grid</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    
    <!-- source files -->
    <link rel="stylesheet" href="../src/ExtLibs/jquery-ui.css" />
    <script type="text/javascript" src="../src/ExtLibs/jquery.min.js"></script>
    <script type="text/javascript" src="../src/ExtLibs/moment.min.js"></script>
    <script type="text/javascript" src="../src/ExtLibs/numeral.min.js"></script>
    <script type="text/javascript" src="../src/ExtLibs/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../src/DataType.js"></script>
    <script type="text/javascript" src="../src/Row.js"></script>
    <script type="text/javascript" src="../src/Column.js"></script>
    <script type="text/javascript" src="../src/Sorter.js"></script>
    <script type="text/javascript" src="../src/Cell.js"></script>
    <script type="text/javascript" src="../src/SortUtil.js"></script>
    <script type="text/javascript" src="../src/PageUtil.js"></script>
    <script type="text/javascript" src="../src/PersistenceUtil.js"></script>
    <script type="text/javascript" src="../src/ReorderUtil.js"></script>
    <script type="text/javascript" src="../src/AdaptableGrid.js"></script>
    
    <!-- harness files -->
    <link rel="stylesheet" href="demo.css" />
    <script type="text/javascript" src="Debug.js"></script>
    <script type="text/javascript" src="DataGenerator.js"></script>
    <script type="text/javascript" src="CurrencyUtil.js"></script>

  </head>
  <body>
    <grid></grid>
    <script type="text/javascript">
    var d = new Debug(true);
    d.multiple = false;

    var mygrid = $('grid').AdaptableGrid({
      debug: d,
      columns: DataGenerator.columns(),
      data: DataGenerator.generate(50),
      display: 50,
      sortable: true,
      pageable: false,
      reorderable: true
    });
    </script>
  </body>
</html>
